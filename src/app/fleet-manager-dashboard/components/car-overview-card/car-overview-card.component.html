<div class="card flex justify-between items-center">
  <div class="flex gap-2 items-center">
    <div>
      <img class="w-8 md:w-12" [src]="logoPath" />
    </div>
    <div>
      <div
        class="text-white sm:text-xl md:text-2xl max-sm:w-64 md:w-48 lg:w-80 whitespace-nowrap overflow-hidden text-ellipsis">
        {{ car.brand }}, {{ car.model }}
      </div>
      <div class="text-white text-xs">
        <span
          class="material-symbols-outlined"
          style="color: white; font-size: 1rem; vertical-align: text-bottom">
          tag
        </span>
        <span class="-mx-0.5 pr-2">
          {{ car.vin }}
        </span>
        <span class="whitespace-nowrap">
          <span
            class="material-symbols-outlined"
            style="color: white; font-size: 1rem; vertical-align: text-bottom">
            factory
          </span>
          {{ car.productionDate | date : "dd.MM.yyyy" }}
        </span>
      </div>
    </div>
  </div>

  <div class="flex nowrap">
    <button (click)="deleteCar()" [disabled]="loading">
      <img src="assets/icons/delete.svg" class="md:h-10 md:w-10 h-7 w-7" />
    </button>
    <a [routerLink]="['/dashboard', car.vin]">
      <img src="assets/icons/info.svg" class="md:h-10 md:w-10 h-7 w-7" />
    </a>
  </div>
</div>
