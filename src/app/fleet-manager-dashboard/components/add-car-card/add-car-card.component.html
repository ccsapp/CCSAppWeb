<div class="card grid grid-cols-1 sm:grid-cols-3 gap-y-0.5 gap-x-4 px-8">
  <label class="sm:col-span-3 text-xl font-bold text-white" for="vinInput"
    >VIN</label
  >
  <div class="sm:col-span-2 relative flex items-center justify-end">
    <img
      *ngIf="errorMessage && !vinInput.dirty"
      src="assets/attention.svg"
      class="h-full py-0.5 pr-2 absolute" />
    <input
      id="vinInput"
      #vinField
      [formControl]="vinInput"
      (keydown.enter)="onSubmit()"
      required
      pattern="[A-HJ-NPR-Z0-9]{13}[0-9]{4}"
      [ngClass]="
        vinInput.invalid && submitted ? 'outline outline-warning ' : ''
      "
      class="p-1 rounded-lg text-modalbg w-full form-control shadow-md shadow-gray-800"
      type="text"
      placeholder="WDD1690071J236589" />
  </div>

  <p
    *ngIf="vinInput.invalid && vinInput.touched && submitted"
    class="pt-1 sm:row-start-3 sm:col-span-3 text-sm text-warning">
    Please provide a valid VIN.
  </p>

  <p
    *ngIf="errorMessage && !vinInput.dirty"
    class="pt-1 sm:row-start-3 sm:col-span-3 text-sm text-warning">
    {{ errorMessage }}
  </p>

  <!-- after a click on "Add", if 'vinInput' is valid submit is called otherwise 'vinField' is focused -->
  <button
    type="button"
    class="sm:mt-0 mt-4 sm:justify-start justify-self-center text-xl pr-3 text-white rounded-lg shadow-md shadow-gray-800"
    [disabled]="loading"
    [ngClass]="loading ? 'bg-gray-600' : 'bg-primary'"
    (click)="onSubmit()">
    <span
      class="material-symbols-outlined"
      style="
        color: white;
        font-size: 1.75rem;
        vertical-align: middle;
        margin-bottom: 1px;
      ">
      add
    </span>
    Add Car
  </button>
</div>
